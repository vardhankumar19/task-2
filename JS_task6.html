
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .margin-down{
            margin-bottom: 1rem;
        }
      .shadow-sm {
            box-shadow: 0 0.25rem 0.55rem rgba(0, 0, 0, 0.075) !important;
        }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <form action="" class="bg-light w-25 px-5 py-3 shadow-sm mb-3 border-bottom">
            <h3 class="text-center margin-down"
                style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: italic;">Instagram</h3>
            <div class="margin-down">
                <div class="input-group">
                    <span class="input-group-text" id="userIcon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control p-2" aria-describedby="userIcon" placeholder="Username" required>
                </div>
            </div>
            <div class="margin-down">
                <div class="input-group">
                    <span class="input-group-text" id="passwordIcon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control p-2" aria-describedby="passwordIcon" placeholder="Password" required>
                </div>
            </div>
            <div class="margin-down">
                <input type="submit" value="Log In" class="btn btn-primary form-control">
            </div>
            <div class="d-flex justify-content-around margin-down">
                <div>
                    <input type="checkbox" name="" id="rememberMe" class="">
                    <label for="rememberMe" class="form-check-label">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <p>Don't have an account?<a href="#">Sign Up here.</a></p>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
